<html lang="zh-CN">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/static/css/form-elements.css">
        <link rel="stylesheet" href="/static/css/login_style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <link rel="shortcut icon" href="/static/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">

    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/login/">Bootstrap Registration Form Template</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>Crawler</strong> Manager</h1>
                            <div class="description">
                            	<p>
                                    IP代理池更新,Cookie池的CRUD,各网站用户名密码池的CRUD,同时提供访问接口.
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" href="#">IP代理池接口</a>
                            	<a class="btn btn-link-1" href="#">Cookie池接口</a>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登录</h3>
                            		<p>爬虫管理系统登录页面</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">UserName</label>
			                        	<input type="text" required="required" name="form-username" placeholder="账号" class="form-user-name form-control" id="form-user-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type ="password" required="required" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-verify-code">Verify Code</label>
			                        	<input type="text" required="required" name="form-verify-code" placeholder="验证码" class="form-verify-code form-control" id="form-verify-code">
			                        </div>
                                    <div class="form-group">
                                        <img id="vcode_img" src="/VerifyCode/0.1/">
                                    </div>
			                        <p id="error_info"></p>
                                    <p id="success_info"></p>
			                        <button type="submit" class="btn" >登录</button>
                                    <button id="register_btn" type="button" class="btn" >注册</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
        </div>


        <!-- Javascript -->
        <script src="/static/js/jquery_3.3.1_jquery.min.js"></script>
        <script src="/static/js/jquery.form.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.backstretch.min.js"></script>
        <script src="/static/js/retina-1.1.0.min.js"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="/static/js/page_js/login_page.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/static/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
